<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <link rel="stylesheet" href="global.css">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/test-dsfr.esm.js"></script>
  <script nomodule src="/build/test-dsfr.js"></script>
</head>

<body>
  <my-component id="my-cmp" first="Stencil" last="'Don't call me a framework' JS">
    <p>This is slotted</p>
    <button class="fr-btn">With a button</button>
  </my-component>
  <button class="fr-btn" onclick="appendButton()">Hello World</button>
  <my-tags></my-tags>
</body>

<script>
  function appendButton() {
    let d = document.createElement('div');
    let btn = document.createElement('button');
    btn.classList.add('fr-btn');
    btn.appendChild(document.createTextNode('Another Button'));
    d.appendChild(btn);
    document.querySelector('#my-cmp').appendChild(d);
  }
</script>

</html>
